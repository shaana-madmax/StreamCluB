<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream CluB</title>
    <link rel="stylesheet" href="file_css.css">
</head>
<body>
    <h1>Welcome to the Media Lobby</h1>

    <!-- Page to choose media type -->
    <div id="welcomePage">
        <h2>Select Media Type</h2>
        <div class="media-options">
            <button id="playMovie">Play Movie</button>
            <button id="playSong">Play Song</button>
            <button id="viewDocument">View Document</button>
        </div>
    </div>

    <!-- Page to upload media -->
    <div id="uploadPage" style="display: none;">
        <h2>Upload Your Media</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="mediaFile" name="mediaFile" accept="video/*,audio/*,application/pdf,.doc,.docx">
            <button type="submit">Upload</button>
        </form>
        <button id="generateLobby">Generate Lobby URL</button>
    </div>

    <!-- Page for media playback and chat -->
    <div id="playbackPage" style="display: none;">
        <h2>Now Playing</h2>
        <div>
            <video id="videoPlayer" controls style="width: 100%; max-width: 600px;"></video>
            <audio id="audioPlayer" controls style="width: 100%; max-width: 600px;"></audio>
            <iframe id="docViewer" style="width: 100%; height: 500px; display: none;"></iframe>
        </div>

        <!-- Chat Section -->
        <div id="chat">
            <div id="messages"></div>
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script src="file_js.js"></script>
</body>
</html>
