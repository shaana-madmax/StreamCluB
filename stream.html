<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Media</title>
    <link rel="stylesheet" href="file_css.css">
</head>
<body>
    <h1>Streaming Media</h1>

    <!-- Media Player Section -->
    <div>
        <video id="videoPlayer" controls style="width: 100%; max-width: 600px;"></video>
        <audio id="audioPlayer" controls style="width: 100%; max-width: 600px;"></audio>
        <iframe id="docViewer" style="width: 100%; height: 500px; display: none;"></iframe>
    </div>

    <!-- Chat Section -->
    <div id="chat">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendMessage">Send</button>
    </div>

    <script src="file_js.js"></script>
</body>
</html>
